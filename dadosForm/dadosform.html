<!DOCTYPE html>
<html lang="ptbr-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="dadosform.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 apenas números positivos</p>

    <section id="entrada">
        <form action="#" method="get">
             <!-- metodo get envia os dados pela própria url, durante a chamada-->
            <label for="fnum">Valor final</label>
            <input type="number" name="num" id="fnum" placeholder="Apenans positivos">
            <!--  o NAME de um objeto é mais usado por outras linguagem como em (PHP), já o ID será usado mais em JavaScript-->
            <input type="submit" value="Contar" formaction="javascript:contagem()">
            <!-- Ao usar o FORMACTION, é preciso colocar javascript: antes do nome da função-->
    </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="dadosform.js"></script>
    
</body>
</html>
