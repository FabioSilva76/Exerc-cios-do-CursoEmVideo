<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="fatorial.css">
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número entre 1 e 21, na caixa a seguir te mostrarei o fatorial dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número:</label>
                <input type="number" name="num" id="fnum" max="21" min="1" placeholder="Número">
<!--Vamos limitar os numeros entre 1 a 21, pois não existe fatotial de numero negativo e o fatorial de 22 é muito grande para representar na tela.-->
                <input type="submit" value="Fatorial" formaction="javascript:fatorial()" >
            </p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão</p>
    </section>

    <script src="fatorial.js"></script>

</body>
</html>
